<h2>{{hero.name}}</h2>
<!-- The interpolation uppercase binding can be used in html -->
<!-- They are a good way to format strings and such -->
<div><span>id: </span>{{hero.id | uppercase}}</div>
<div><span>name: </span>{{hero.name}}</div>

<div>
    <label>
        name:
        <!-- ngmodel is angulars 2 way binding syntax, it binds hero.name to the html textbox -->
        <!-- so data can flow in both directions: from hero.name property to textbox and vice versa -->
        <input [(ngModel)]="hero.name" placeholder="name" />    
    </label>
</div>
